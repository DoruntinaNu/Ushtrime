<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
      <p id="empty_p"></p>

      <script>
      	var car = ['Audi', 'BMW', 'Mercedes-Benz'];
   		var text="";
   		for (var i = 0; i<car.length; i++) {
   			
   			text+= car[i]+"<br>";
   		}

   		document.getElementById('empty_p').innerHTML=text;

   	   </script>

</body>
</html>
