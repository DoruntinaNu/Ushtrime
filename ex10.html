<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	    <p>Print "Good day" if time is less than 18, if greater print "Good evening"!</p>

        <p id="empty_p"></p>

        <script>
        	     if (new Date().getHours()<18) {
        	     	document.getElementById('empty_p').innerHTML='Good day!';
        	     }else{
        	     	document.getElementById('empty_p').innerHTML="Good evening!";
        	     }
        </script>
</body>
</html>
